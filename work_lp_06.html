<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="dist/style.css">

    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
</head>
<body>
    <div class="page flex">
        <div data-aos="fade-down" data-aos-duration="800" class="show">
            <img src="images/web_simple06.jpg" alt="" class="PC_only">
        </div>
        <div data-aos="fade-up" data-aos-duration="800" class="show">
            <img src="images/web_simple06_mob.jpg" alt="" class="SM_only">
        </div>
        <div class="show_con">
            <div class="number">
                <h3>Landing Page
                    <br><span>06.</span>

            </div>
            <div class="title">

            </div>
            <div class="kv_scroll sm_position SM_only">
                <img src="images/scroll.svg" alt="" class="kv_scroll_img">
                <div class="arrow">
                    <div class="arrow_l"></div>
                    <div class="arrow_l arrow_s"></div>
                </div>
            </div>
            <div class="back_btn PC_only">
                <a href="./index.html#mark_work" class="flex">
                    <span class="material-symbols-outlined">

                    </span>

                </a>
            </div>
            <div class="back_btn SM_only">
                <a href="./index.html#mark_work" class="flex">
                    <span class="material-symbols-outlined">

                    </span>
                </a>

        AOS.init();
