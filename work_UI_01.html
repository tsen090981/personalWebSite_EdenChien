<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dist/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&family=Poppins:ital,wght@0,200;0,400;0,500;0,600;1,600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page flex">
        <div data-aos="fade-down" data-aos-duration="800" class="show">
            <img src="images/wc_dragon_web.jpg" alt="" class="PC_only">
        </div>
        <div data-aos="fade-up" data-aos-duration="800" class="show">
            <img src="images/wc_dragon_mob.jpg" alt="" class="SM_only">
        </div>
        <div class="show_con">
            <div class="number">
                <h3>WebSite
                    <br><span>01.</span>
                </h3>
            </div>
            <div class="title">
                <p>UI設計</p>
                <h1>職棒球隊 味全龍</h1>
            </div>
            <hr>
            <div class="description">
                <h3>Description</h3>
                <p>職棒球隊-味全龍的官方網站

                </p>

            <div class="kv_scroll sm_position SM_only">

                <div class="arrow">
                    <div class="arrow_l"></div>
                    <div class="arrow_l arrow_s"></div>
                </div>
            </div>
            <div class="back_btn PC_only">
                <a href="./index.html#mark_work" class="flex">
                    <span class="material-symbols-outlined">
                    chevron_left
                    </span>
                    <p>回作品列表</p>
                </a>
            </div>
            <div class="back_btn SM_only">
                <a href="./index.html#mark_work" class="flex">
                    <span class="material-symbols-outlined">
                        close
                    </span>
                </a>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
